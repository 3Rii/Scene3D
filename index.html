<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tetris</title>
</head>
<body>
<dialog id="myDialog">
    <button id="closeDialogButton">Close</button>
    <h1>Scena3D w motywie Tetris</h1>
    <h3>Sterowanie kamerą (względem obserwatora):</h3>
    <p>Wolno osie x/y: strzałki</p>
    <p>Szybko osie x/y: LPM+ruch kursorem</p>
    <p>Zoom +/- (oś z): scroll</p>
</dialog>
<!--SIDEBAR-->
<div class="navbar bg-dark fixed-bottom nav-pills nav-fill">
    <div class="nav-item">
        <button class="btn btn-success" id="soundON">Sound on</button>
        <button class="btn btn-success" id="soundOFF">Sound off</button>
    </div>
    <div class="nav-item">
        <button class="btn btn-success" id="openDialogButton">Opis</button>
    </div>
</div>

<!--SCRIPTS-->
<!--Three.js-->
<script src="https://cdn.jsdelivr.net/npm/three/build/three.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/Detector.js"></script>
<script src="https://cdn.jsdelivr.net/npm/howler/dist/howler.core.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/ColladaLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/TrackballControls.js"></script>
<!--Cannon-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
<!--Script-->
<script src="main.js"></script>
</body>
</html>
